<!DOCTYPE html>
<html lang="en">
<head>
    <title>SumaTech-Reg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style-reg.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>
                Registro
            </h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre:</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="apellido" required><span class="barra"></span>
                <label for="">Apellido:</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Email:</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="contrasena" required><span class="barra"></span>
                <label for="">Contraseña:</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="confirmar-contrasena" required><span class="barra"></span>
                <label for="">Confirmar Contraseña:</label>
            </div>
            <button type="submit "><a href="index.html">Registrarse</a></button>
        </div>
    </form>
</body>
</html>
